<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="./assets/Logo.png">
    <title>SCAM-ERA | Results</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-body {
            color: #f1f1f1;
        }
        h1, h5, h6 {
            color: #f0f0f0;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #444;
            border-radius: 8px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .card-text {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5 mb-5">
        <h1>Analysis Result</h1>
        <p class="lead">Here's the analysis of your uploaded video.</p>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ video_info.name }}</h5>
                <p class="card-text">Size: {{ video_info.size }}</p>
                <p class="card-text">Uploaded At: {{ video_info.uploaded_at }}</p>
                <p class="card-text">Possibility of Deep Fake: {{ video_info.authenticity_score }}%</p>

                <h6>Uploaded Video: </h6>
                <div class="video-container">
                    <video width="320" height="240" controls>
                        <source src="{{ video_info.uploaded_video_path }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <h6>Processed Video: </h6>
                <div class="video-container">
                    <video width="320" height="240" controls>
                        <source src="{{ video_info.processed_video_path }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-primary">Upload Another Video</a>
    </div>

</body>
</html>
